<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css"
		/>
		<link rel="stylesheet" href="/public/css/style.css" type="text/css" />
		<title>Installation Page</title>
	</head>
	<body>
		<form class="form-signin" action="/" method="POST">
			<div class="container-fluid">
				<div
					id="alertSuccess"
					class="alert alert-success"
					style="display: none"
				></div>
				<div
					id="alertFailure"
					class="alert alert-danger"
					style="display: none"
				></div>

				<div class="loading">
					<center>
						<i
							class="fa fa-spinner fa-spin loader"
							style="font-size: 40px"
						></i
						><br /><br />
						<strong>Loading...</strong>
					</center>
				</div>

				<div id="step1">
					<div class="form-group">
						<label>FreshDesk API Key</label>
						<input
							type="text"
							class="form-control"
							name="apikey"
							id="apikey"
							placeholder="API Key"
							required
						/>
					</div>
					<div class="form-group">
						<label>FreshDesk Subdomain</label>
						<div class="input-group">
							<span class="input-group-addon">https://</span>
							<input
								type="text"
								class="form-control"
								name="subdomain"
								id="subdomain"
								placeholder="Subdomain"
								required
							/>
							<span class="input-group-addon"
								>.freshdesk.com</span
							>
						</div>
						<small
							>Example:
							https://<b>subdomain</b>.freshdesk.com</small
						>
					</div>
					<div class="form-group">
						<label>Email Id</label>
						<input
							type="text"
							class="form-control"
							name="email"
							id="email"
							placeholder="Email"
						/>
					</div>
					<button id="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script> -->
		<script src="/public/js/style.js" type="text/javascript"></script>
	</body>
</html>
