<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Installation Page</title>
	</head>
	<body>
		<form class="form-signin" action="/" method="POST">
			<div class="container-fluid">
				<div
					id="alertSuccess"
					class="alert alert-success"
					style="display: none"
				></div>
				<div
					id="alertFailure"
					class="alert alert-danger"
					style="display: none"
				></div>

				<div class="loading">
					<center>
						<i
							class="fa fa-spinner fa-spin loader"
							style="font-size: 40px"
						></i
						><br /><br />
						<strong>Loading...</strong>
					</center>
				</div>

				<div id="step1">
					<div class="form-group">
						<label>FreshDesk API Key</label>
						<input
							type="text"
							class="form-control"
							name="apikey"
							id="apikey"
							placeholder="API Key"
							required
						/>
					</div>
					<div class="form-group">
						<label>FreshDesk Subdomain</label>
						<div class="input-group">
							<span class="input-group-addon">https://</span>
							<input
								type="text"
								class="form-control"
								name="subdomain"
								id="subdomain"
								placeholder="Subdomain"
								required
							/>
							<span class="input-group-addon"
								>.freshdesk.com</span
							>
						</div>
						<small
							>Example:
							https://<b>subdomain</b>.freshdesk.com</small
						>
					</div>
					<div class="form-group">
						<label>Email Id</label>
						<input
							type="text"
							class="form-control"
							name="email"
							id="email"
							placeholder="Email"
						/>
					</div>
					<button id="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</body>
</html>
